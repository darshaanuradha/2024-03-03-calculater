<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculater">
            <div class="topic">CALCULATER</div>
            <div class="FullDisplay">
                <input type="text" id="display1" class="display1" disabled>
                <input type="text" id="display" class="display" disabled>
            </div>
            
            <div class="buttonContainer">
                <div class="button" onclick ="clearDisplay();" style="font-size: 11px;font-weight: 900;">C</div>
                <div class="button" onclick="selectOperation('/')">/</div>
                <div class="button" onclick="selectOperation('*')">*</div>
                <div class="button" onclick="selectOperation('-')">-</div>
                <div class="button" onclick="addNumber('7')">7</div>
                <div class="button" onclick="addNumber('8')">8</div>
                <div class="button" onclick="addNumber('9')">9</div>
                <div class="button" onclick="selectOperation('+')" style="grid-row:2/4; grid-column:4/4;">+</div>
                <div class="button" onclick="addNumber('4')">4</div>
                <div class="button" onclick="addNumber('5')">5</div>
                <div class="button" onclick="addNumber('6')">6</div>
                <div class="button" onclick="addNumber('1')">1</div>
                <div class="button" onclick="addNumber('2')">2</div>
                <div class="button" onclick="addNumber('3')">3</div>
                <div class="button" onclick="deleteLast()" style="font-size: 7px; font-weight: 900;">Del</div>
                <div class="button" onclick="addNumber('0')">0</div>
                <div class="button" onclick="addNumber('.')">.</div>
                <div class="button" onclick="displayResult()" style="grid-row:4/6; grid-column:4/4;">=</div>
            </div>
        </div>
    </div>
    <script src="javaScript.js"></script>
</body>
</html>
